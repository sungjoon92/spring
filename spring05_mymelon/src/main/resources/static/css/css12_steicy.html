<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css12_steicy</title>
    <link rel="stylesheet" href="reset06.css">
</head>

<style>
    div {
        height: 200vh;
    }

    #s1 ul {
        background: yellow;
    }

    #s1 li:nth-child(1) {
        background: red;
    }

    #s1 li:nth-child(2) {
        background: green;
    }

    #s1 li:nth-child(3) {
        background: blue;
    }


    header {
        position: fixed;
        height: 70px;
        background-color: black;
        width: 100%;
        color: white;
        font-size: 50px;
        font-weight: bold;
        text-align: center;
    }
</style>

<body>

    <header id="header">
        <h1>아이티윌</h1>
    </header>
    <hr>

    <section id="s1">
        <h2>position:sticky</h2>
        <ul>
            <li>서울</li>
            <li>부산</li>
            <li>제주</li>
        </ul>
    </section>


    <div></div>




</body>

</html>
