<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17_layout</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    #wrap {
        width: 600px;
        height: 300px;
        margin: 0 auto;
        text-align: center;
        line-height: 100px;
        font-weight: bold;
        font-size: 20px;
    }

    header {
        width: 100%;
        height: 100px;
        border: 1px solid blue;
    }

    section {
        width: 200px;
        height: 100px;
        border: 1px solid red;
        float: left;
        box-sizing: border-box;
    }

    footer {
        width: 100%;
        height: 100px;
        border: 1px solid green;
        float: left;
    }
</style>

<body>

    <div id="wrap">
        <header>header</header>
        <div class="inner">
            <section id="section1">section1</section>
            <section id="section2">section2</section>
            <section id="section3">section3</section>
        </div>
        <footer>footer</footer>
    </div>
</body>

</html>
