<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css2</title>
</head>

<body>
    <h3>1) Inline css</h3>
    <div style="width: 200px; height: 150px; background-color: red;"></div>
    <hr>
    <div style="width: 100%; height:100px; background-color: green;"></div>
    <hr>

    <!-- https://www.w3schools.com/css/css_background.asp -->

    <div style="width: 300px;
    height: 300px;
    background-image: url(../../images/tube.png);
    background-position: 0 0;
    background-size: cover;
    background-repeat: no-repeat;"></div>



    <!-- https://www.w3schools.com/css/css_text.asp -->
    <!-- css 텍스트 -->

    <div style="width: 300px; height: 200px;
    background-color: yellow;
    color: rgb(43, 83, 83);
    text-decoration: underline;
    text-indent: 50px; /* 들여쓰기 */
    text-shadow: 5px 5px 5px rgb(19, 48, 212);
    letter-spacing: 20px /* 글자간격 */; 
    word-spacing: 20px; /*단어간격 */">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestias aut minus, totam
      
    </div>
    <hr>
    <textarea name="" id="" cols="30" rows="10" style="background-image: url(../../images/coffee.png);
    background-repeat: no-repeat;
    background-position: right bottom;
    background-size: 30% 30%;"></textarea>


</body>

</html>
