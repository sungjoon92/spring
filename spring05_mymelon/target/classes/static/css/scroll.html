<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../js/code.jquery.com_jquery-3.7.0.min.js"></script>
</head>

<style>
    html,

    body {

        margin: 0;

        font-family: sans-serif;

    }



    main {

        overflow-x: hidden;

        display: flex;

    }



    h1 {

        margin: 0;

        padding: 0;

    }



    section {

        min-width: 100vw;

        min-height: 100vh;

        display: flex;

        justify-content: center;

        align-items: center;

        font-size: 4ch;

    }



    section:nth-child(2n+1) {

        background-color: teal;

        color: white;

    }



    .read-article {

        position: absolute;

        top: 10px;

        left: 10px;

        z-index: 999;

        color: #000;

        background: white;

        padding: 10px 20px;

        border-radius: 10px;

        font-family: arial;

        text-decoration: none;

        box-shadow: rgb(50 50 93 / 25%) 0 0 100px -20px, rgb(0 0 0 / 30%) 0 0 60px -15px;

    }

    .read-article:hover {

        background: #d5d5d5;

        box-shadow: rgb(50 50 93 / 25%) 0 0 100px -20px, rgb(0 0 0 / 30%) 0 0 60px 0px;

    }

    iframe[sandbox] .read-article {

        display: none;

    }
</style>

<body>


    <main>

        <section>

            <h1>A</h1>

        </section>

        <section>

            <h1>B</h1>

        </section>

        <section>

            <h1>C</h1>

        </section>

        <section>

            <h1>D</h1>

        </section>

    </main>



    <a href="https://alvarotrigo.com/blog/scroll-horizontally-with-mouse-wheel-vanilla-java/" target="_blank"
        class="read-article">

        마우스휠로 가로스크롤 이동

    </a>

    <script>

        let scrollContainer = document.querySelector("main");



        scrollContainer.addEventListener("wheel", (e) => {

            e.preventDefault();
            scrollContainer.scrollLeft += e.deltaY;

            scrollContainer.scrollLeft += e.$('section:nth-child(2)').css({ 'background': 'green' })

        });

    </script>
</body>

</html>
